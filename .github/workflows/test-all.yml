name: Test All CI

on:
  push:
    branches:
      - main
      - "**"
  pull_request:
    branches:
      - main
      - "**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"

      - name: Run all tests
        run: pnpm test:all
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
