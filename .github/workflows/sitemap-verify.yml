name: Sitemap Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        env:
          # Build sırasında geçici dummy çevresel değişkenler
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          EMAIL_USER: "dummy@example.com"
          EMAIL_PASS: "dummy_password"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          EMAIL_USER: "dummy@example.com"
          EMAIL_PASS: "dummy_password"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"

      - name: Run Sitemap Unit Tests
        run: pnpm exec vitest run __tests__/sitemap.test.ts

      - name: Build Project (Generates sitemap.xml)
        run: pnpm run build
        env:
          # Skip linting and type checking during build to speed up if they are separate jobs
          # But for sitemap verification, a full build is safest.
          NEXT_TELEMETRY_DISABLED: 1
          # Add any required env vars for build here, or use secrets
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          EMAIL_USER: "dummy@example.com"
          EMAIL_PASS: "dummy_password"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
