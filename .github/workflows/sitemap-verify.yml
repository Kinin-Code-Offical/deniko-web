name: Sitemap Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Sitemap Unit Tests
        run: pnpm exec vitest run __tests__/sitemap.test.ts

      - name: Build Project (Generates sitemap.xml)
        run: pnpm run build
        env:
          # Skip linting and type checking during build to speed up if they are separate jobs
          # But for sitemap verification, a full build is safest.
          NEXT_TELEMETRY_DISABLED: 1
          # Add any required env vars for build here, or use secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
