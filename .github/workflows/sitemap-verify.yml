name: Sitemap Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-sitemap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: deniko/package-lock.json

      - name: Install dependencies
        working-directory: ./deniko
        run: npm ci

      - name: Run Sitemap Unit Tests
        working-directory: ./deniko
        run: npx vitest run __tests__/sitemap.test.ts

      - name: Build Project (Generates sitemap.xml)
        working-directory: ./deniko
        run: npm run build
        env:
          # Skip linting and type checking during build to speed up if they are separate jobs
          # But for sitemap verification, a full build is safest.
          NEXT_TELEMETRY_DISABLED: 1
          # Add any required env vars for build here, or use secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
