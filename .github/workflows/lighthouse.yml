name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    # PostgreSQL service container for DB dependent pages
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        env:
          # Skip downloading Cypress binary if present
          CYPRESS_INSTALL_BINARY: 0
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "http://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"

      - name: Push Database Schema
        run: pnpm exec prisma db push
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"

      - name: Build Project
        run: pnpm run build
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://127.0.0.1:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "http:/)dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"

      - name: Start Server
        run: |
          pnpm run start:ci &
          npx wait-on --timeout 600000 http-get://127.0.0.1:3000/api/health
          sleep 5
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://127.0.0.1:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          GCS_CLIENT_EMAIL: "dummy@example.com"
          GCS_PRIVATE_KEY: "dummy_private_key"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "http://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: "./lighthouserc.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
